<mat-grid-list cols="1" rowHeight="100px">
    <div>
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
            (ngSubmit)="onLogin()">
            <h2> Log In Personal Finance App </h2>
            <div class="form-group">
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <mat-error>Field must not be empty.</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                    <mat-hint>Please enter your password.</mat-hint>
                    <mat-error>Missing password.</mat-error>
                </mat-form-field>
                <mat-error [style.color]="color" *ngIf="mesg"> {{ mesg }} </mat-error>
            </div>
            <button type="submit" mat-raised-button color="primary">
                Log in
            </button>
        </form>

    </div>

</mat-grid-list>
