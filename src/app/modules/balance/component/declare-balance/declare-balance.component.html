<div fxLayout="column" fxLayoutAlign="center center">
    <div mat-dialog-title class="balance_title">Declare your balance</div>
    <div mat-dialog-content>
        <mat-icon class="material-icons-outlined">attach_money</mat-icon>
        <span fxLayoutGap="10px">
            <mat-form-field class="mat-input">
                <mat-label>Enter a balance</mat-label>
                <input matInput [(ngModel)]="declareBalance">
            </mat-form-field>
        </span>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="true">Ok</button>
        <button mat-raised-button [mat-dialog-close]="false">Cancle</button>
    </div>
</div>
