<div>
    <!--Label to show current income-->
    <input type="number" id="income" [(ngModel)]="userInput"/>
    <button class="" (click)="onSubmit()">Submit</button>
    <label [hidden]="!goodInput">{{userInput}}</label> <!-- Pipe the Currency Value here -->
    <label [hidden]="goodInput">{{error}}</label><!-- When an error occurs, display here -->
</div>
