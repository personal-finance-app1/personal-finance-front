<div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="balanceChart"
                  [labels]="balanceChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of balanceChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of balanceChart; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of balanceChartLabels; let j=index">{{d && d.balanceChartData[j]}}</td>
        </tr>
      </table>
      <mat-slider [min]="min" [max]="max" step="1" value="1"></mat-slider>
    </div>
  </div>

  <div style="display: block;">
    <canvas baseChart 
      [data]="incomeExpenseChartData"
      [labels]="incomeExpenseChartLabels"
      [chartType]="doughnutChartType">
    </canvas>
  </div>
