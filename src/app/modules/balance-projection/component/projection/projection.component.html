<mat-grid-list cols="2" style="width: 50%;">
    <mat-grid-tile>
        <div class="flex-item">
            <div style="display: block;">
                <canvas *ngIf="doughnutChartLabels && doughnutChartData" baseChart [data]="doughnutChartData"
                    [labels]="doughnutChartLabels" [colors]="doughnutColors" chartType="doughnut">
                </canvas>
            </div>
            <mat-slider min="2" max="52" value="{{payPeriods}}" step="1" (input)="onInputChange($event)"></mat-slider>
            <label for="">Pay Periods: {{payPeriods}}</label>

        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <div style="display: block;">
            <canvas *ngIf="lineChartData" baseChart width="400" height="400" [datasets]="lineChartData"
                [labels]="lineChartLabels" [colors]="lineChartColors" chartType="line"></canvas>
        </div>
    </mat-grid-tile>

</mat-grid-list>
