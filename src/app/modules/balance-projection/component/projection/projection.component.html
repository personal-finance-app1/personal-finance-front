<div class="flex">
    <mat-slider [minPayPeriod]="min" [maxPayPeriod]="max" step="1" value="1"></mat-slider>
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="balanceChart.dataSets"
                        [labels]="balanceChart.labels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        chartType="line"
                        [plugins]="lineChartPlugins"
                        (chartHover)="chartHovered($event)"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart 
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            chartType="doughnut">
            </canvas>
        </div>
    </div>
  
</div>
